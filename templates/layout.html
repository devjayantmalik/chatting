<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Flack â€“ The Simplest Chat Platform</title>
		<meta
			name="description"
			content="The modern chatting platform, where simplicity matters."
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap core CSS -->
		<link
			href="/static/css/lib/bootstrap.min.css"
			type="text/css"
			rel="stylesheet"
		/>
		<!-- Swipe core CSS -->
		<link
			href="/static/css/swipe.min.css"
			type="text/css"
			rel="stylesheet"
		/>
		<!-- Favicon -->
		<link href="/static/img/favicon.png" type="image/png" rel="icon" />
	</head>
	<body>
		{% block body %} {% endblock %}

		<!-- include handlebars templates -->
		{% include "hbs/templates.html" %}

		<!-- Toasts will be used for errors. -->
		<div
			class="toast bg-danger text-white"
			id="error-toast"
			role="alert"
			data-delay="2000"
			aria-live="assertive"
			aria-atomic="true"
			style="position: fixed; top: 20px; right: 20px;"
		>
			<div class="toast-header">
				
				<strong class="mr-auto">Error Occured.</strong>
				<small class="text-muted">just now</small>
				<button
					type="button"
					class="ml-2 mb-1 close"
					data-dismiss="toast"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body" id="error">
				This will be the content of error.
			</div>
		</div>
		<!-- toast ends here -->

		<!-- handlebars script
		================================================== -->
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="/static/js/handlebars.js"></script>

		<!-- application javascript files
		================================================== -->
		<script src="/static/js/app/utils.js"></script>
		<script src="/static/js/app/contacts.js"></script>
		<script src="/static/js/app/channels.js"></script>

		<!-- Bootstrap/Swipe core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script
			src="/static/js/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script>
			window.jQuery ||
				document.write(
					'<script src="/static/js/vendor/jquery-slim.min.js"><\/script>'
				);
		</script>
		<script src="/static/js/vendor/popper.min.js"></script>
		<script src="/static/js/swipe.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
