{% raw -%}


<!-- ================================================== -->
<!-- Contact List Item Template -->
<!-- ================================================== -->
<script id="contact-template" type="text/x-handlebars-template">
	<a onclick="toggleChat({{id}})" href="#" class="filterMembers all
			{{#if is_online}}
				online
			{{else}}
				offline
			{{/if}}
			contact" data-toggle="list">
		<img
			class="avatar-md"
			src="{{avatar}}"
			data-toggle="tooltip"
			data-placement="top"
			title="{{fname}} {{lname}}"
			alt="avatar"
		/>
		<div class="status">
			<i class="material-icons
			{{#if is_online}}
				online
			{{else}}
				offline
			{{/if}}
			">
				fiber_manual_record
			</i>
		</div>
		<div class="data">
			<h5>
				{{fname}} {{lname}}
			</h5>
			<p>
				{{country}}
			</p>
		</div>
		<div class="person-add">
			<i class="material-icons">
				person
			</i>
		</div>
	</a>
</script>

<script id="contact-chat-header-template" type="text/x-handlebars-template">
	<div class="top">
		<div class="container">
			<div class="col-md-12">
				<div class="inside">
					<a href="#">
						<img
							class="avatar-md"
							src="{{avatar}}"
							data-toggle="tooltip"
							data-placement="top"
							title="{{fname}} {{lname}}"
							alt="avatar"
						/>
					</a>
					<div class="status">
						{{#if is_online}}
							<i class="material-icons online">
								fiber_manual_record
							</i>
						{{else}}
							<i class="material-icons offline">
								fiber_manual_record
							</i>
						{{/if}}
					</div>
					<div class="data">
						<h5>
							<a href="#">
								{{fname}} {{lname}}
							</a>
						</h5>
						{{#if is_online}}
							<span>
								Online
							</span>
						{{else}}
							<span>
								Offline
							</span>
						{{/if}}
					</div>
					<button class="btn d-md-block d-none">
						<i class="material-icons md-30">
							info
						</i>
					</button>
					<div class="dropdown">
						<button
							class="btn"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							<i class="material-icons md-30">
								more_vert
							</i>
						</button>
						<div class="dropdown-menu dropdown-menu-right">
							<button class="dropdown-item connect" name="1">
								<i class="material-icons">
									phone_in_talk
								</i>
								Voice Call
							</button>
							<button class="dropdown-item connect" name="1">
								<i class="material-icons">
									videocam
								</i>
								Video Call
							</button>
							<hr />
							<button class="dropdown-item">
								<i class="material-icons">
									clear
								</i>
								Clear History
							</button>
							<button class="dropdown-item">
								<i class="material-icons">
									block
								</i>
								Block Contact
							</button>
							<button class="dropdown-item">
								<i class="material-icons">
									delete
								</i>
								Delete Contact
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>

<script id="contact-chat-message-template" type="text/x-handlebars-template">
	
		<div class="date">
			<hr />
			<span style="width: 100%;">{{date}}</span>
			<hr />
		</div>
		{{#each messages}}
			{{#if is_sent_by_me}}
				<div class="message me">
					<div class="text-main">
						<div class="text-group me">
							<div class="text me">
								<p>
									{{message}}
								</p>
							</div>
						</div>
						<span>{{short_time}}</span>
					</div>
				</div>
			{{else}}
				<div class="message">
					<img
						class="avatar-md"
						src="{{sender_avatar}}"
						data-toggle="tooltip"
						data-placement="top"
						title="{{sender_fname}} {{sender_lname}}"
						alt="avatar"
					/>
					<div class="text-main">
						<div class="text-group">
							<div class="text">
								<p>
									{{message}}
								</p>
							</div>
						</div>
						<span>
							{{short_time}}
						</span>
					</div>
				</div>
			{{/if}}

		{{/each}}
</script>

<script id="chat-tab" type="text/x-handlebars-template">
	<!-- Start of Babble -->
						<div class="babble tab-pane" id="contactChat{{id}}" role="tabpanel" aria-labelledby="list-chat-list">
							<!-- Start of Chat -->
							<div class="chat">
									{{{header}}}
									<div class="content">
										<div class="container">
											<div class="col-md-12">
												{{#each messages}}
													{{{this}}}
												{{/each}}
											</div>
										</div>
									</div>
									
								<div class="container">
									<div class="col-md-12">
										<div class="bottom">
											<form class="position-relative w-100">
												<textarea class="form-control" placeholder="Start typing for reply..." rows="1"></textarea>
												<button type="button" class="btn emoticons"><i class="material-icons">insert_emoticon</i></button>
												<button type="submit" class="btn send"><i class="material-icons">send</i></button>
											</form>
											<label>
												<input type="file">
												<span class="btn attach d-sm-block d-none"><i class="material-icons">attach_file</i></span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<!-- End of Chat -->
</script>


{%- endraw %}
